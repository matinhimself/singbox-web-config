{{template "base" .}}

{{define "content"}}
<div class="page-header">
    <h1>Route Rules</h1>
    <p>Manage your sing-box routing rules</p>
</div>

<div class="toolbar">
    <button class="button button-primary">+ Add Rule</button>
    <button class="button">Import</button>
    <button class="button">Export</button>
</div>

<div class="section">
    <h2>Available Rule Types</h2>
    <div class="rule-types">
        {{range .Data.RuleTypes}}
        <div class="rule-type-card">
            <h3>{{.DisplayName}}</h3>
            <p>{{.Description}}</p>
            <code>{{.Name}}</code>
        </div>
        {{end}}
    </div>
</div>

<div class="section">
    <h2>Your Rules</h2>
    <div id="rules-list" hx-get="/api/rules" hx-trigger="load">
        <!-- Rules will be loaded here via HTMX -->
        <div class="loading">Loading rules...</div>
    </div>
</div>
{{end}}
