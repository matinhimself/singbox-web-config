{{define "rules.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Sing-Box Config Manager</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/">Sing-Box Config Manager</a>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-item">Home</a>
                <a href="/rules" class="nav-item">Route Rules</a>
                <a href="/service" class="nav-item">Service</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h1>Route Rules</h1>
            <p>Manage your sing-box routing rules</p>
        </div>

        <div class="toolbar">
            <button class="button button-primary"
                    hx-get="/api/rules/form"
                    hx-target="body"
                    hx-swap="beforeend">
                + Add Rule
            </button>
            <a href="/api/config/export" class="button" download>Export</a>
            <a href="/service" class="button">Manage Service</a>
        </div>

        <div class="section">
            <h2>Your Rules</h2>
            <div id="rules-list" hx-get="/api/rules" hx-trigger="load">
                <!-- Rules will be loaded here via HTMX -->
                <div class="loading">Loading rules...</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Sing-Box Web Config Manager - Simple configuration management for sing-box</p>
        </div>
    </footer>
</body>
</html>
{{end}}
