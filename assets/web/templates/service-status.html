{{define "service-status.html"}}
<div class="status-card">
    <div class="status-header">
        <h2>Service Status</h2>
        <span class="status-badge {{if .Status.Active}}status-active{{else}}status-inactive{{end}}">
            {{if .Status.Active}}Active{{else}}Inactive{{end}}
        </span>
    </div>

    <div class="status-info">
        <div class="info-row">
            <span class="label">Running:</span>
            <span class="value">{{if .Status.Running}}Yes{{else}}No{{end}}</span>
        </div>
        <div class="info-row">
            <span class="label">Enabled:</span>
            <span class="value">{{if .Status.Enabled}}Yes{{else}}No{{end}}</span>
        </div>
    </div>

    <div class="button-group">
        {{if .Status.Active}}
        <button class="button button-warning"
                hx-post="/api/service/stop"
                hx-target="#service-status"
                hx-swap="outerHTML">
            Stop Service
        </button>
        {{else}}
        <button class="button button-success"
                hx-post="/api/service/start"
                hx-target="#service-status"
                hx-swap="outerHTML">
            Start Service
        </button>
        {{end}}

        <button class="button button-primary"
                hx-post="/api/service/restart"
                hx-target="#service-status"
                hx-swap="outerHTML">
            Restart Service
        </button>
    </div>
</div>
{{end}}
