{{define "service.html"}}
<!DOCTYPE html>
<html lang="en" class="dark">
{{template "head" .}}
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    {{template "navbar"}}

    <main class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold">Service Management</h1>
            <p class="text-gray-600 dark:text-gray-400">Control the sing-box service</p>
        </div>

        <div class="space-y-8">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-4">Service Status</h2>
                <div id="service-status" hx-get="/api/service/status" hx-trigger="load, every 5s">
                    <div class="text-center text-gray-500">
                        <div class="spinner border-4 border-gray-300 rounded-full w-8 h-8 mx-auto mb-2"></div>
                        Loading service status...
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-4">Service Logs</h2>
                <div id="service-logs" hx-get="/api/service/logs" hx-trigger="load">
                    <div class="text-center text-gray-500">
                        <div class="spinner border-4 border-gray-300 rounded-full w-8 h-8 mx-auto mb-2"></div>
                        Loading logs...
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-4">Configuration Backups</h2>
                <div id="config-backups" hx-get="/api/config/backups" hx-trigger="load">
                    <div class="text-center text-gray-500">
                        <div class="spinner border-4 border-gray-300 rounded-full w-8 h-8 mx-auto mb-2"></div>
                        Loading backups...
                    </div>
                </div>
            </div>
        </div>
    </main>

    {{template "footer"}}
</body>
</html>
{{end}}
