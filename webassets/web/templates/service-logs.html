{{define "service-logs.html"}}
<div class="logs-container">
    <div class="logs-header">
        <button class="button button-small"
                hx-get="/api/service/logs?lines=50"
                hx-target="#service-logs"
                hx-swap="innerHTML">
            Last 50 lines
        </button>
        <button class="button button-small"
                hx-get="/api/service/logs?lines=100"
                hx-target="#service-logs"
                hx-swap="innerHTML">
            Last 100 lines
        </button>
        <button class="button button-small"
                hx-get="/api/service/logs?lines=200"
                hx-target="#service-logs"
                hx-swap="innerHTML">
            Last 200 lines
        </button>
    </div>
    <pre class="logs-content">{{.Logs}}</pre>
</div>
{{end}}
