{{define "service-logs.html"}}
<div>
    <div class="flex space-x-2 mb-4">
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-3 rounded text-sm"
                hx-get="/api/service/logs?lines=50"
                hx-target="#service-logs"
                hx-swap="innerHTML">
            50 lines
        </button>
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-3 rounded text-sm"
                hx-get="/api/service/logs?lines=100"
                hx-target="#service-logs"
                hx-swap="innerHTML">
            100 lines
        </button>
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-3 rounded text-sm"
                hx-get="/api/service/logs?lines=200"
                hx-target="#service-logs"
                hx-swap="innerHTML">
            200 lines
        </button>
    </div>
    <pre class="bg-gray-900 text-white text-xs p-4 rounded-md overflow-x-auto h-64">{{.Logs}}</pre>
</div>
{{end}}
